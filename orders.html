    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

    <script type="text/javascript" src="orders.js"></script>

<body>

<header>
    <div id="left-menu-items" >
        <nav id="logo-container">
            <img id="logo" src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo" />
            <span id="logo-name">Kafene</span>
        </nav>
        <nav id="menu-container">
            <a class="menu-items active-page" href="orders.html">Orders</a>
            <a class="menu-items" href="products.html">Products</a>

        </nav>
    </div>
    <div id="right-menu-items">
        <a href="index.html" class="menu-items loggedIn">Logout</a>
    </div>
</header>

<main id="orders-page-container">
    <h1 id="main-heading">Orders</h1>
    <section id="main-container">
        <nav id="filter-menu-container">
            <span id="filter-heading" class="filter-menus">Filters</span>
            <span id="order-count" class="filter-menus">Count: </span>
            <label id="new" class="filters-container">
                <input class="filter-menus filters" type="checkbox" name="filter-orders" value="new">New
            </label>
            <label id="packed" class="filters-container">
                <input class="filter-menus filters" type="checkbox" name="filter-orders" value="packed">Packed
            </label>
            <label id="intransit" class="filters-container">
                <input class="filter-menus filters" type="checkbox" name="filter-orders" value="intransit">InTransit
            </label>
            <label id="delivered" class="filters-container">
                <input class="filter-menus filters" type="checkbox" name="filter-orders" value="delivered">Delivered
            </label>
        </nav>
        <aside id="order-listings">
            <table id="orders-table">

            </table>
        </aside>
